<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピフレホール</title>

  <!-- model-viewer 読み込み -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(#f8e6c9,#f3d2a2);
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    src="ピフレホール.glb"
    camera-controls
    auto-rotate
    auto-rotate-delay="0"
    rotation-per-second="6deg"
    shadow-intensity="1.2"
    exposure="1.4"
    environment-image="neutral"
    ar>
  </model-viewer>

</body>
</html>
